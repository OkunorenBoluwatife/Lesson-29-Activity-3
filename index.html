<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guess the Age Game</title>

    <style>
        body {
            background-color: blueviolet;
            
        }

        h1 {
            color: white;
            text-decoration: underline;
        }

        p {
            color: white;
        }

        button {
            background-color: rgb(15, 231, 80);
            color: black;
        }

        label {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>Guess the Age Game</h1>
    <p>Try to guess the age of the person in the game.</p>

    <div>
        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess">
        <button onclick="checkGuess()">Guess</button>
    </div>

    <p id="message"></p>

    <script>
        const person = {
            "name": "Tom",
            "age": 8
        };

        function checkGuess() {
            const guess = document.getElementById("guess").value;

            const messageElement = document.getElementById("message");
            if (parseInt(guess) === person.age) {
                messageElement.textContent = "Correct! Tom is " + person.age + " years old!";
            } else {
                messageElement.textContent = "Oops! Try again.";
            }
        }    
        
    </script>

</body>

</html>
